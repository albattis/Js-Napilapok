<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyümölcsök</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        body {
            background: url(img/pexels-kellie-churchman-1001676.jpg);
            background-size:cover;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="" class="my-3">
                    <div class="form-row">
                        <div class="col-sm-3">
                            <label for="gyumolcs"></label>
                            <input type="text" name="gyumolcs" id="gyumolcs" class="form-control" value="apple">
                        </div>
                        <div class="col-sm-3">
                            <label for="n"></label>
                            <input type="number" name="n" id="n"class="form-control" value="1">
                        </div>
                        <div class="col-sm-3">
                            <input type="button" id="mehet" class="btn btn-success btn-block mt-4" onclick="Mehet()"value="Küldés">
                        </div>
                        <div class="col-sm-3">
                            <input type="reset" id="urit" class="btn btn-outline-danger btn-block mt-4" value="Alapállapot">
                        </div>
                    </div>
                </form>
     
                
                <div id="kert">
                    
                </div>
            </div>
        </div>
    </div>
<script>
function Mehet() {
    var gyumolcs=document.getElementById("gyumolcs").value;
    var szam=document.getElementById("n").value;
    //console.log(gyumolcs,szam);
    if(gyumolcs=="strawberry"||gyumolcs=="apple"||gyumolcs=="bananas"||gyumolcs=="orange")
{
    const kertunk=document.getElementById("kert");
    for (let index = 0; index < szam; index++) {
       
    kertunk.innerHTML+=`<img src="img/${gyumolcs}.png">`
    }
}
else
{
    alert("Nincs ilyen magom.")
}
}
</script>
</body>
</html>
